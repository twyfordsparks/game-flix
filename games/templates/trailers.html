{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block content %}

<br>
<div class="container">


  <div class="text-center game-name">
    <h1>Game Trailers</h1>
  </div>

    <div class="row">
      {% for trailer in trailers %}
      <div class="col-md-6">
        {{trailer.trailer|safe}}
      </div>
      {% endfor %}
    </div>

  </div>




<style>
.landingpage{
  width:100%;
  height:1000px;
  position: relative;
  text-align: center;
}
.landingpage-img{
    width:100%;
    filter: brightness(35%);
}
.header{
  color:white;
  position: absolute;
  top:50%;
  left: 50%;
  display: flex;
  transform: translate(-50%, -50%);
  font-weight: bold;
}
.page-body{
  color:white;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
#caraousel-name{
  font-family: 'Julius Sans One', sans-serif;
  font-size: 70px;
  font-weight: 500 ;
}
#vision{
  font-family: 'Nixie One', cursive;
  font-size: 40px;
  font-weight:300;
}
.explore-button{
  font-family: 'Antic Slab', serif;
  font-size: 20px;
}
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.card-game {
  position: relative;
  overflow: hidden;
}
.card-game img {
  filter: brightness(50%);
  max-width: 100%;
  -moz-transition: all 0.3s;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
}
.card-game:hover img {
  -moz-transform: scale(1.1);
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
  filter: brightness(40%);
}
.game-name{
  color:white;
  font-family: 'Julius Sans One', sans-serif;
  font-weight: bold;
}
.releases-caraousel{
  height:500px;
}
.news-body{
  color:black;
}
.news-title{
  color:black
}
.date{
  color:royalblue;
  line-height: 0;
}
.card-news{
  background-color:aliceblue;

}
</style>
{% endblock %}
